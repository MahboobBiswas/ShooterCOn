<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>ShooterCOn</title>
  </head>
  <body>
    <main>
      <div class="player_1">
        <div id="player_1_health"></div>
        <div class="player_1_bullet"></div>
        player 1
      </div>
      <div class="player_2">
        <div id="player_2_health"></div>
        <div class="player_2_bullet"></div>
        player 2
      </div>
      <div id="message">
        <h1>Round <span id="round">1</span>/5.</h1>
        <p><b>Player 1: </b> Click "S" to shoot.</p>
        <p><b>Player 2: </b> Click "5" to shoot.</p>
      </div>
      <div id="score_container">
        <div>
          <p>Player 1</p>
          <p>Won</p>
          <h1 id="player_1_score">0</h1>
          <p>Matches</p>
        </div>
        <div>
          <p>Player 2</p>
          <p>Won</p>
          <h1 id="player_2_score">0</h1>
          <p>Matches</p>
        </div>
      </div>
    </main>
    <!-- overlay -->
    <div id="overlay">
      <div>
        <h3 class="message">
          2 Player <br />
          Shooting Game
        </h3>
        <button id="start_game">Start Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
